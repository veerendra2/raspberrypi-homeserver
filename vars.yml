---
# Services to be deployed. Names has to match in services/ directory.
services:
  - databases
  - filebrowser
  - homer
  - jellyfin
  - monitoring
  - nextcloud
  - pihole
  - portainer
  - traefik

# Service's docker stack files copies in this location. It should end with slash
services_base_dir_location: /opt/services/

pkgs:
  - "neofetch"
  - "net-tools"
  - "iotop"
  - "blktrace"
  - "ethtool"
  - "nmap"
  - "socat"
  - "bridge-utils"
  - "conntrack"
  - "python3-scapy"
  - "wipe"
  - "htop"
  - "screen"
  - "traceroute"
  - "ssh"
  - "secure-delete"
  - "pwgen"
  - "tree"
  - "macchanger"
  - "unzip"
  - "p7zip-full"
  - "apt-transport-https"
  - "ca-certificates"
  - "gnupg"
  - "curl"
  - "wireless-tools"
  - "openvpn"
  - "python3-pip"
  - "openssl"
  - "aircrack-ng"
  - "nmap"
  - "hostapd"
  - "dsniff"
  - "libpcap-dev"
  - "libusb-1.0-0"
  - "libnetfilter-queue-dev"
  - "build-essential"
  - "golang"
  - "gettext"
  - "dhcpcd5"
  - "isc-dhcp-server"
  - "git"
  - "libusb-1.0-0-dev"
  - "jq"
  - "python-setuptools"
  - "python3-distutils"
  - "linux-modules-extra-raspi"

snaps:
  - ngrok

pypi:
  - requests
  - beautifulsoup4
  - ansible
  - docker-compose
  - setuptools
  - jsondiff
  - pyyaml
  - docker

# Docker
enable_userns_remap: false
enable_docker_swarm_mode: true
swarm_advertise_addr: 192.168.0.120

# Run any custom scripts
scripts:
  dotfiles: https://raw.githubusercontent.com/veerendra2/dotfiles/master/install.sh

# Do all operations with this user(This user has to be sudoer)
run_user: "{{ ansible_env.USER }}"

# Github user's ssh public keys
github_username_keys: https://github.com/veerendra2.keys

# Reboot after running tasks in tasks/prepare-pi.yml
reboot_after_pi_preparation: true

# Mount partions configuration in /etc/fstab
disk_mount_dirs:
  # [DISK_LABEL]: [MOUNT DIRECTORY]
  usb-ext-hdd: /media/disk1 # Backup disk
  usb-ext-ssd: /media/disk2 # Main disk for nextcloud, filebrowser, jellyfin, etc

# Pi power optimization setttings
disable_hdmi: true
disable_bluetooth: true
