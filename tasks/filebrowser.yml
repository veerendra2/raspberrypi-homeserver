---
- set_fact:
    app: filebrowser
    project_dir: /opt/apps/filebrowser/

- name: Create project directory | {{ app }}
  file:
    path: "{{ project_dir }}"
    state: directory
    owner: "{{ ansible_env.USER }}"
  become: yes

- name: Synchronize directory | {{ app }}
  synchronize:
    src: apps/filebrowser/
    dest: "{{ project_dir }}"
    delete: false
    recursive: true
    perms: false

- name: Run docker-compose up | {{ app }}
  docker_compose:
    project_src: "{{ project_dir }}"
    build: false