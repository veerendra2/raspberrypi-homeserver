---
- set_fact:
    app: traefik
    project_dir: /opt/services/traefik

- name: Create project directory | {{ app }}
  file:
    path: "{{ project_dir }}"
    state: directory
    owner: "{{ run_user }}"
  become: yes

- name: Synchronize directory | {{ app }}
  synchronize:
    src: services/traefik/
    dest: "{{ project_dir }}"
    delete: false
    recursive: true
    perms: false

- name: Deploy stack | {{ app }}
