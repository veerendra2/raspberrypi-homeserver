---
- set_fact:
    project_dir: /opt/apps/pihole/

- name: Create project directory
  file:
    path: "{{ project_dir }}"
    state: directory

- name: Synchronize pihole directory
  synchronize:
    src: apps/pihole/
    dest: "{{ project_dir }}"
    delete: false
    recursive: true
    perms: false

- name: Run docker-compose up
  docker_compose:
    project_src: "{{ project_dir }}"
    build: false