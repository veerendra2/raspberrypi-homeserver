---
- set_fact:
    app: monitoring
    project_dir: /opt/services/monitoring/

- name: Create project directory | {{ app }}
  file:
    path: "{{ project_dir }}"
    state: directory
    owner: "{{ run_user }}"
  become: yes

- name: Synchronize monitoring directory | {{ app }}
  synchronize:
    src: services/monitoring/
    dest: "{{ project_dir }}"
    delete: false
    recursive: true
    perms: false

- name: Deploy stack | {{ app }}
  docker_compose:
    project_src: "{{ project_dir }}"
    build: false
