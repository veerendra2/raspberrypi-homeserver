---
- name: Install necessary packages
  apt:
    name: "{{ pkgs }}"
    state: latest
    update_cache: yes
    install_recommends: no
    force_apt_get: yes
  become: true

- name: Install snap packages
  snap:
    name: "{{ snaps }}"
    classic: yes
  become: true

- name: Install pypi packages
  pip:
    name: "{{ pypi }}"
    state: present
    executable: "pip3"

- name: Download scripts
  get_url:
    url: "{{ item.value }}"
    dest: "/tmp/{{ item.key }}.sh"
    mode: "0776"
  loop: "{{ lookup('dict', scripts) }}"

- name: Run scripts
  command: "/tmp/{{ item.key }}.sh"
  environment:
    CHANNEL: stable
  become: yes
  loop: "{{ lookup('dict', scripts) }}"

- name: Set authorized keys taken from url
  authorized_key:
    user: "{{ run_user }}"
    state: present
    key: "{{ github_username_keys }}"

# -------------------------- START CONFIGURE DOCKER --------------------------

- name: Start docker daemon
  service:
    name: docker
    state: started
    enabled: true
  become: true

- name: Add user in docker group
  user:
    name: "{{ run_user }}"
    groups: docker
    append: true
  become: true

- block:
    - name: Update userns-remap config
      shell: |
        cp /etc/docker/daemon.json /etc/docker/daemon.json.backup
        jq '. += { "userns-remap" : "default" }' < /etc/docker/daemon.json > /tmp/daemon.json
        mv /tmp/daemon.json /etc/docker/daemon.json
  rescue:
    - name: Create /etc/docker/daemon.json and configure userns-remap
      blockinfile:
        path: /etc/docker/daemon.json
        marker: ""
        create: yes
        block: |
          {
            "userns-remap": "default"
          }
  become: yes

- name: Restart docker daemon
  systemd:
    name: docker
    state: restarted
  become: yes

# -------------------------- END CONFIGURE DOCKER --------------------------
# ----------------------- START PI POWER OPTIMIZATION ----------------------
- block:
  - name: Stop and disable hciuart and bluetooth deamon
    systemd:
      name: "{{ item }}"
      state: stoppped
      enabled: no
    with_items:
      - bluetooth
      - hciuart
  become: yes
  when: disable_bluetooth|bool == true

# ------------------------ END PI POWER OPTIMIZATION -----------------------

- name: Reboot Pi after upgrade
  reboot:
    post_reboot_delay: 10
  when: reboot_after_pi_preparation|bool == true
  become: yes

- name: Create docker networks
  docker_network:
    name: "{{ item }}"
  with_items:
    - front-tier
    - back-tier

- name: Create mount directories
  file:
    path: "{{ item.value }}"
    state: directory
    owner: "{{ run_user }}"
    group: "{{ run_user }}"
    mode: "0644"
  loop: "{{ lookup('dict', disk_mount_dirs) }}"
  become: yes

- name: Configure disk mounts in /etc/fstab
  mount:
    path: "{{ item.value }}"
    src: LABEL="{{ item.key }}"
    fstype: ext4
    opts: rw,async
    state: mounted
    boot: no
  loop: "{{ lookup('dict', disk_mount_dirs) }}"
  become: yes
