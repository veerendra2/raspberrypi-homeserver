---
# Homepage configuration
# See https://fontawesome.com/icons for icons options
# Config: https://github.com/bastienwirtz/homer/blob/main/docs/configuration.md
# https://github.com/bastienwirtz/homer/blob/main/docs/customservices.md
title: "Raspberry Pi Home Server"
subtitle: "App dashboard"
logo: "assets/tools/raspberry-pi.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

links:
  - name: "Project"
    icon: "fab fa-github"
    url: "https://github.com/veerendra2/raspberrypi-homeserver"
    target: "_blank"

  - name: "Documentation"
    icon: "fab fa-book"
    url: "https://latitude-1.gitbook.io/raspberrypi-home-server/"
    target: "_blank"

services:
  - name: "Monitoring"
    icon: ""
    items:
      - name: "Grafana"
        type: Ping
        logo: "assets/tools/grafana.png"
        subtitle: "Visualization web application"
        url: "/grafana/"
        method: "get"

      - name: "Prometheus"
        type: Prometheus
        logo: "assets/tools/prometheus.png"
        subtitle: "Systems monitoring and alerting tool"
        url: "/prometheus/"
        method: "get"

      - name: "Traefik"
        type: Ping
        logo: "assets/tools/traefik.png"
        subtitle: "Traefik Dahsboard"
        url: "/dashboard/#/"
        method: "get"

