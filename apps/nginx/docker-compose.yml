version: '3'
services:
  web:
    image: nginx:alpine
    container_name: nginx
    hostname: nginx
    volumes:
      - ./server.conf:/etc/nginx/conf.d/default.conf
      - ./locations:/etc/nginx/conf.d/locations
      - ./ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - front-tier

networks:
  front-tier:
    external: true