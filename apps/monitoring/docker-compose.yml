---
version: '3'

networks:
  front-tier:
    external: true
  back-tier:
    external: true

volumes:
  prometheus_data:
  grafana_data:

secrets:
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.txt

services:
  prometheus:
    image: prom/prometheus:v2.40.3
    container_name: prometheus
    hostname: prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=800h' # 30 Days
      - '--web.enable-lifecycle'
      - '--web.external-url=/prometheus/'
    env_file:
      - ./prometheus/prometheus.env
    expose:
      - 9090
    networks:
      - front-tier
      - back-tier
    restart: unless-stopped
    labels:
      group: "monitoring"

  grafana:
    image: grafana/grafana:9.2.6
    container_name: grafana
    hostname: grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    env_file:
      - ./grafana/grafana.env
    depends_on:
      - prometheus
    restart: unless-stopped
    expose:
      - 3000
    networks:
      - front-tier
      - back-tier
    secrets:
      - grafana_admin_password
    labels:
      group: "monitoring"

  nodeexporter:
    image: prom/node-exporter:v1.4.0
    container_name: nodeexporter
    hostname: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    depends_on:
      - prometheus
    expose:
      - 9100
    networks:
      - back-tier
    restart: unless-stopped
    labels:
      group: "monitoring"

  # Caution: cadvisor is reletivly CPU hunger.
  # https://github.com/google/cadvisor/issues/2523
  cadvisor:
    image: gcr.io/cadvisor/cadvisor-arm64:v0.46.0
    container_name: cadvisor
    hostname: cadvisor
    privileged: true
    userns_mode: "host"
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /sys/fs/cgroup:/cgroup:ro
      - /dev/disk/:/dev/disk:ro
    command:
      - '-housekeeping_interval=15s'
      - '-docker_only=true'
    security_opt:
      - no-new-privileges:true
    depends_on:
      - prometheus
    restart: unless-stopped
    expose:
      - 8080
    networks:
      - back-tier
    labels:
      group: "monitoring"

  ping:
    image: prom/blackbox-exporter:v0.22.0
    container_name: blackbox_exporter
    hostname: blackbox_exporter
    tty: true
    stdin_open: true
    expose:
      - 9115
    restart: always
    dns:
      - 1.1.1.1
    depends_on:
      - prometheus
    volumes:
      - ./blackbox:/config/
    command:
      - '--config.file=/config/blackbox.yml'
    networks:
      - front-tier
      - back-tier

  speedtest:
    image: ghcr.io/miguelndecarvalho/speedtest-exporter:v3.5.3
    container_name: speedtest
    hostname: speedtest
    expose:
      - 9798
    restart: always
    dns:
      - 1.1.1.1
    depends_on:
      - prometheus
    networks:
      - front-tier
      - back-tier
