- name: Raspberry Pi Homeserver
  hosts: atom
  gather_facts: yes
  vars_files:
    - vars.yml

  pre_tasks:
    - name: Run update
      apt:
        upgrade: true
        update_cache: yes
      ignore_errors: yes
      become: yes

  post_tasks:
    - name: Run autoremove
      apt:
        autoremove: yes
      become: yes

